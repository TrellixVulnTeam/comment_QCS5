<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>留言板</title>
		<link rel="stylesheet"  href="/static/css/index.css"/>
	</head>
	<body>

		<div class="div1">
			<div class="div2">
				<div class="head">
					<p>在线留言</p>
				</div>

				<form class="form">
					<div class="name" >
						<label class="uk_label">姓名</label>
						<!-- onclick="changecolor1()" -->
						<input class="uk_input"  type="text"  placeholder />
					</div>


					<div class="phone">
						<label class="uk_label">电话</label>
						<input class="uk_input"  type="text" placeholder />
					</div>

					<div class="email">
						<label class="uk_label">邮箱</label>
						<input class="uk_input"  type="text" placeholder />
					</div>

					<div class="mess">
						<label class="uk_label">留言</label>
						<textarea class="uk_textarea"  rows="5" placeholder>
						</textarea>
					</div>

					<button class="sumbit">提交</button>
				</form>

			</div>
		</div>

	</body>
</html>
